{% extends 'rebooru/base.html' %}

{% block title %}Rebooru{% endblock %}

{% block content %}
{% include "rebooru/search.html" %}
<h1>Recent images</h1>
<div class="recent-images card-columns">
  {% for image in images %}
  <div class="card">
    {% if image.file %}
    <a href="{% url 'rebooru:Image_detail' image.id %}">
      <img src="{{ image.file.url }}" class="card-img-top img-fluid"> </a>
    {% elif image.direct_url %}
    <a href="{% url 'rebooru:Image_detail' image.id %}">
      <img src="{{ image.direct_url }}" class="card-img-top img-fluid">
    </a>
    {% endif %}
  </div>
  {% empty %}
  <p>No Image yet.</p>
  {% endfor %}
</div>
{% endblock %}
